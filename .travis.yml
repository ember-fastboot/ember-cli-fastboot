---
language: node_js
node_js:
  - "6"
  - "8"
  - "10"
  - "12"

branches:
  only:
    - master
    - beta
    - /^greenkeeper.*$/

env:
  - CXX=g++-4.8 WORKER_COUNT=2

sudo: false
dist: trusty

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
  chrome: stable

cache:
  directories:
    - $HOME/.npm
  yarn: false # switch to yarn once ember-cli-addon-tests is removed

before_install:
  - npm config set spin false
  - npm install -g npm@4

  # We need to remove test-packages so that the node_modules
  # don't interfere with the npm install.
  - rm -rf test-packages
  - cd packages/ember-cli-fastboot

install:
  - npm install
  - yarn --ignore-engines
